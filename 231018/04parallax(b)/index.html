<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script defer src="./jquery.parallax-scroll.js"></script>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div id="wrap">
      <nav id="navi">
        <h1>
          <a href="#"><img src="../images/logo.jpg" alt="logo" /></a>
        </h1>
        <ul class="main-nav">
          <li><a href="#ms1">Link 1</a></li>
          <li><a href="#ms2">Link 2</a></li>
          <li><a href="#ms3">Link 3</a></li>
        </ul>
      </nav>
      <div
        id="md1"
        class="container bg-holder"
        data-width="1200"
        data-height="600"
      >
        <section class="content">
          <h3>It's bean o'clock</h3>
          <p>
            더치커피와 원두커피 전문 쇼핑몰
            <div class="icon"><img src="../images/icon_view.png" alt="icon"></div>
          </p>
        </section>
      </div>
      <div id="md2" class="container bg-holder" data-width="1200" data-height="600">
        <section class="content">
          <h3>Cold brewed coffee</h3>
          <p>
            믿을 수 있는 고품질 더치커피
            <div class="icon"><img src="../images/icon_order.png" alt="icon"></div>
          </p>
        </section>
      </div>
      <div id="md3" class="container bg-holder" data-width="1200" data-height="730">
        <section class="content">
          <h3>Roasted Bean</h3>
          <p>지금 바로 주문하세요!
            <div class="icon"><img src="../images/icon_order.png" alt="icon"></div>
          </p>
        </section>
      </div>
    </div>
  </body>
</html>
